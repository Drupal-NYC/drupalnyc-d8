$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Pullquote
status: 'experimental'
description: A Pullquote Component
slots:
  pullquote: {}
  pullquote_citation: {}
props:
  type: object
  required:
    - pullquote_text
  properties:
    pullquote_text:
      type: string
      title: Quote
      description: The quote paragraph
      examples:
        - 'Example quote paragraph. Interdum risus tortor turpis gravida sed. Risus sit et egestas tellus ac sed.'
    pullquote_credit:
      type: string
      title: Quote Credit
      description: The optional second quote credit.
      examples:
        - Example Quote Credit
