$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Breadcrumbs
description: Breadcrumbs component
status: 'experimental'
slots:
  breadcrumbs_block: {}
props:
  type: object
  properties:
    breadcrumbs_items:
      type: array
      title: Items
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            examples:
              - "Home"
          url:
            type: string
            title: Title
            examples:
              - "/"
          is_current_page:
            type: boolean
            title: Current page
            examples:
              - false
