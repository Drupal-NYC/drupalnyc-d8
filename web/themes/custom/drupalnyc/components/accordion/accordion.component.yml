$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Accordion Item
status: 'experimental'
libraryOverrides:
  dependencies:
    - core/drupal
    - core/once
required:
  - accordion_title
  - accordion_content
  - accordion_expand_icon
  - accordion_collapse_icon
slots:
  accordion_content: {}
prop:
  type: object
  properties:
    accordion_title:
      type: string
      default: 'Display Content'
    accordion_expand_icon:
      type: string
      title: Icon Type
      examples:
        - icon-plus
    accordion_collapse_icon:
      type: string
      title: Icon Type
      examples:
        - icon-minus
