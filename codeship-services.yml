code-quality:
  image: digitalpulp/code-quality
  working_dir: /var/www
  volumes_from:
    - deploy
front-end:
  image: digitalpulp/front-end:codeship
  working_dir: /var/www/web/themes/custom/dcnyc
  volumes_from:
    - deploy
  environment:
    THEME_NAME: dcnyc
    THEME_PATH: web/themes/custom/dcnyc
deploy:
  image: digitalpulp/cli:codeship
  working_dir: /var/www
  encrypted_env_file: env.encrypted
  volumes:
    - .:/var/www
  environment:
    DEPLOY_TARGET: ssh://codeserver.dev.36d6210e-0ea0-4579-9a00-a8d3ef891b81@codeserver.dev.36d6210e-0ea0-4579-9a00-a8d3ef891b81.drush.in:2222/~/repository.git

